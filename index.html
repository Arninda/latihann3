<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas1</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 7px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
            padding: 20px;
            position: relative;
            border-bottom: 4px solid #0078ff;
            margin: auto;
        }

        .atas {
            display: flex;
            justify-content: space-between;
        }

        .hijau {
            color: #226F41;
            background-color: #ECF9EF;
            border: #CEEADC solid 1px;
            padding: 6px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 15px;
        }

        h1 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 0px;
            margin-top: 0px;
        }
        .content{
            margin: 20px;
        }

        .stat{
            display: flex;
            flex-direction: column;
            text-align: left;
            border: #cfcfcf 1px solid;
            padding: 10px;
            border-radius: 5px ;
            	border-style: dashed;
        }
        .angka{
            font-weight: 500;
        }
        .stats{
            display: flex;
            justify-content: space-evenly;
            margin-left: 60px;
            margin-right: 60px;
            margin-bottom: 10px;
        }
        img{
            width: 45px;
            padding-bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="atas">
            <div class="hijau">
                Completed
            </div>
          <i class="hgi hgi-stroke hgi-more-vertical more-icon" ></i>
        </div>
        <div class="content">
                    <img src="https://images.seeklogo.com/logo-png/27/1/twitch-logo-png_seeklogo-274042.png" alt="">
        <h1>Urban Dreams</h1>
        <span>Live Gaming Spectacle Unveiled</span>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="angka">50.7%</div>
                <div class="text">Traffic Up</div>
            </div>
            <div class="stat">
                <div class="angka">20.1K</div>
                <div class="text">New fans</div>
            </div>
            <div class="stat">
                <div class="angka">$100k</div>
                <div class="text">Donated</div>
            </div>
        </div>
    </div>
</body>

</html>
